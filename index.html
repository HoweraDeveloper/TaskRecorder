<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f94750c57c.js" crossorigin="anonymous"></script>
    <link href="./assets/styles.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Theme Icon -->
    <div class="theme-icon" onclick="toggleTheme()">
        <i class="fa-solid fa-sun"></i>
    </div>

    <div class="container">
        <div class="card mt-4 p-4">
            <h1 class="text-center text-primary"><i class="fa-regular fa-clipboard"></i> Task Recorder</h1>
            <p class="text-center text-muted">A materialistic Task Recorder, designed for low friction.</p>
            <div class="mb-3 input-group">
                <input type="text" id="taskName" class="form-control" placeholder="Enter Subject Name">
                <select id="taskTag" class="form-select">
                    <option value="[Work]">[Work]</option>
                    <option value="[Rest]">[Rest]</option>
                    <option value="[Meal]">[Meal]</option>
                </select>
                <button class="btn btn-success" onclick="addTask()"><i class="fa-solid fa-plus"></i> Add
                    Subject</button>
            </div>

            <div id="taskList" class="task-list">
                <p class="text-center fw-bold"><i class="fa-solid fa-arrow-down"></i> Your subjects will be here.</p>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-success" onclick="downloadTasks()"><i class="fa-solid fa-file-export"></i>
                    Export</button>
                <button class="btn btn-danger" onclick="clearTasks()"><i class="fa-solid fa-trash"></i> Clear</button>
                <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()"><i
                        class="fa-solid fa-file-import"></i> Import</button>
                <input type="file" id="fileInput" accept=".txt" style="display:none;" onchange="importTasks(event)">
            </div>
        </div>

        <div class="card mt-4 p-4">
            <h2 class="text-center text-success"><i class="fa-solid fa-book"></i> Record</h2>
            <div class="footer bg-light p-3" id="footerLog">
                <p class="text-center fw-bold"><i class="fa-solid fa-arrow-down"></i> Your tasks will be here!</p>
            </div>
        </div>

        <!-- Footer Note -->
        <div class="footer-note">
            Created by Cliff Chiang. Please do not copy my code even though this project is open-source.
        </div>
    </div>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
</body>
</html>
